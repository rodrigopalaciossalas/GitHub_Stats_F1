name: Update F1 Stats

on:
  # Ejecutar cada medianoche
  schedule:
    - cron: "0 * * * *" # Se ejecuta cada hora
  # Ejecutar al hacer push a main
  push:
    branches:
      - main
      - master
  # Permitir ejecución manual
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate GIF
        env:
          # Usamos el token automático de GitHub.
          # Si tienes repos privados, necesitarás un PAT (Personal Access Token) en Secrets y usar ${{ secrets.MY_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
          # Necesario para Pygame sin pantalla
          SDL_VIDEODRIVER: dummy
        run: |
          python generate_stats_gif.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add f1_stats.gif
          # Solo commit si hubo cambios
          git commit -m "Auto-update F1 Stats GIF" || echo "No stats changes to commit"
          git push
